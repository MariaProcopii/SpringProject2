<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/authorization/login.css}" rel="stylesheet">
  <link rel="icon" th:href="@{/images/logo_fig_removebg.png}" type="image/icon type">
  <title>Log In Form</title>
</head>
<body class="row">
<div id="photo" class="column">
  <img th:src="@{/images/car-intro.png}"/>
</div >
<div id="container" class="column">

  <div class="form-wrap">
    <h1>Log In</h1>
    <p>Welcome Back!</p>

    <form th:method="post" th:action="@{/people/login/confirm}" >
      <div class="form-group">
        <label for="username">Enter email: </label>
        <input type="text" name="username" id="username"/>
      </div>
      <div class="form-group">
        <label for="password">Enter Password: </label>
        <input type="password" name="password" id="password"/>
      </div>
      <button type="submit">Log In</button>
      <div th:if="${param.error}" style="color:red"> Wrong password or email </div>
    </form>
  </div>
</div>
</body>
</html>
